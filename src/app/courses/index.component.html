<h1 class="h3 mb-4 text-gray-800">Cursos</h1>
<div class="container">
  <div class="col-lg-12 border-bottom-primary">
    <div class="card shadow mb-4">
      <div class="card-body">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button routerLink="/cursos/crear-curso" routerLinkActive="active" class="nav-link" id="pills-home-tab"
              data-bs-toggle="pill" data-bs-target="#crearCurso" type="button" role="tab" aria-controls="crearCurso"
              aria-selected="true">Crear curso</button>
          </li>
          <li class="nav-item" role="presentation">
            <button routerLink="/cursos/crear-turno" routerLinkActive="active" class="nav-link" id="agregar-tab"
              data-bs-toggle="pill" data-bs-target="#agregar" type="button" role="tab" aria-controls="agregar"
              aria-selected="false">Agregar
              turno</button>
          </li>
          <li class="nav-item" role="presentation">
            <button routerLink="/cursos/editar-curso" routerLinkActive="active" class="nav-link" id="editarCurso-tab"
              data-bs-toggle="pill" data-bs-target="#editarCurso" type="button" role="tab" aria-controls="editarCurso"
              aria-selected="false">Editar o eliminar
              curso</button>
          </li>
          <li class="nav-item" role="presentation">
            <button routerLink="/cursos/editar-turno" routerLinkActive="active" class="nav-link" id="editarTurno-tab"
              data-bs-toggle="pill" data-bs-target="#editarTurno" type="button" role="tab" aria-controls="editarTurno"
              aria-selected="false">Editar o eliminar
              turno</button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">

          <router-outlet></router-outlet>

        </div>
      </div>
    </div>
  </div>

</div>
