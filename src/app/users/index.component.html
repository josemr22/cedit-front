 <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800">Usuarios</h1>
 <!-- DataTales Example -->
 <div class="card shadow mb-4">
   <div class="card-header py-3">
     <h6 class="m-0 font-weight-bold text-primary">Lista de Usuarios</h6>
   </div>
   <div class="card-body">
     <div class="table-responsive">
       <p-table #dt [columns]="cols" [paginator]="true" [value]="users" responsiveLayout="scroll" dataKey="id"
         [exportHeader]="'customExportHeader'" [rowsPerPageOptions]="[10,25,50]" [rows]="10">
         <ng-template pTemplate="caption">
           <div class="flex">
             <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2"
               pTooltip="CSV" tooltipPosition="bottom"></button>
             <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
               class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
             <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
               class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
             <!-- <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({selectionOnly:true})"
               class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button> -->
           </div>
         </ng-template>
         <ng-template pTemplate="header" let-columns>
           <tr>
             <th *ngFor="let col of columns">
               {{col.header}}
             </th>
             <th>
               Acciones
             </th>
           </tr>
         </ng-template>
         <ng-template pTemplate="body" let-rowData let-columns="columns">
           <tr [pSelectableRow]="rowData">
             <td *ngFor="let col of columns">
               {{rowData[col.field]}}
             </td>
             <td>
               <button (click)="edit(rowData.id)" pButton type="button" icon="pi pi-pencil"
                 class="p-button-sm mr-1"></button>
               <button (click)="delete(rowData.id)" pButton type="button" icon="pi pi-trash"
                 class="p-button-sm p-button-danger"></button>
             </td>
           </tr>
         </ng-template>
       </p-table>
     </div>
   </div>
 </div>
